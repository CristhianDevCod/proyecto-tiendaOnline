<div>
    <div class="text-center mb-4">
        <button class="btn btn-primary" [routerLink]="['/agregar']">Agregar producto</button>
    </div>
    <h2 class="text-center text-warning">Listado de productos</h2>
    @if(!productos){
        <p>No hay productos agregados</p>
    } @else {
        <div class="list-group">
            @for (llave of obtenerLlaves(); track llave) {
                <div class="list-group-item">
                    <app-producto 
                        [producto]="productos[llave]"
                        [llaveInput]="llave"
                    />
                </div>
            }
        </div>
    }
</div>
